<body>
<script>
var today=new Date()
var endofyear=new Date(today.getFullYear(), 11, 31)
var one_day=1000*60*60*24
document.write("<b>"+Math.ceil((endofyear.getTime()-today.getTime())/(one_day))+"</b> days remaining this year!")
</script>
</body>
